<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>JSF - PrimeFaces (Versão com PrimeFaces)</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body> 
        <h:form>
            <p:breadCrumb>
                <p:menuitem />
                <p:menuitem value="Página JSF" action="index.jsf" />
                <p:menuitem value="Página PrimeFaces" action="indexPrimeFaces.jsf" />
            </p:breadCrumb>
        </h:form>

        <h:form id="formUsuario">
            <p:messages id="messageIndex" showDetail="true" showSummary="false" />

            <p:panelGrid columns="2" >
                <h:outputLabel id="lblId" value="ID" />
                <p:inputText id="txtId" readonly="true" value="#{usuarioController.usuario.id}" style="width: 100px;" />

                <h:outputLabel id="lblNome" value="Nome"/>
                <p:inputText id="txtNome" value="#{usuarioController.usuario.nome}" style="width: 150px;" required="true" requiredMessage="Nome é requerido!"/>

                <h:outputLabel id="lblSobrenome" value="Sobrenome"/>
                <p:inputText id="txtSobrenome" value="#{usuarioController.usuario.sobrenome}" style="width: 400px;" required="true" requiredMessage="Sobrenome é requerido!" />

                <h:outputLabel id="lblIdade" value="Idade"/>
                <p:inputText id="txtIdade" value="#{usuarioController.usuario.idade}" style="width: 100px;" />

                <h:outputLabel id="lblSexo" value="Sexo"/>
                <p:selectOneMenu value="#{usuarioController.usuario.sexo}" >
                    <f:selectItem itemValue="M" itemLabel="Masculino" />
                    <f:selectItem itemValue="F" itemLabel="Feminino" />
                </p:selectOneMenu>
                
                <h:outputLabel id="lblCep" value="CEP" />
                <p:inputText id="txtCep" value="#{usuarioController.usuario.cep}" >
                    <f:ajax event="blur" execute="@this" listener="#{usuarioController.pesquisaCep}" render="txtLogradouro txtComplemento txtBairro txtLocalidade txtUf txtIbge txtGia messageIndex" />
                </p:inputText>
                
                <h:outputLabel id="lblLogradouro" value="Logradouro" />
                <p:inputText id="txtLogradouro" value="#{usuarioController.usuario.logradouro}" style="width: 400px;" />
                
                <h:outputLabel id="lblNrLogradouro" value="Número" />
                <p:inputText id="txtNrLogradouro" value="#{usuarioController.usuario.numero}" />
                
                <h:outputLabel id="lblComplemento" value="Complemento" />
                <p:inputText id="txtComplemento" value="#{usuarioController.usuario.complemento}" style="width: 400px;"/>
                
                <h:outputLabel id="lblBairro" value="Bairro" />
                <p:inputText id="txtBairro" value="#{usuarioController.usuario.bairro}" style="width: 400px;" />
                
                <h:outputLabel id="lblLocalidade" value="Localidade" />
                <p:inputText id="txtLocalidade" value="#{usuarioController.usuario.localidade}" style="width: 200px;" />
                
                <h:outputLabel id="lblUf" value="UF" />
                <p:inputText id="txtUf" value="#{usuarioController.usuario.uf}" />
                
                <h:outputLabel id="lblIbge" value="IBGE" />
                <p:inputText id="txtIbge" value="#{usuarioController.usuario.ibge}" />
                
                <h:outputLabel id="lblGia" value="GIA" />
                <p:inputText id="txtGia" value="#{usuarioController.usuario.gia}" />
                
                <h:outputLabel id="lblLogin" value="Login"/>
                <p:inputText id="txtLogin" value="#{usuarioController.usuario.login}" style="width: 200px;" />

                <h:outputLabel id="lblSenha" value="Senha"/>
                <p:password id="txtSenha" value="#{usuarioController.usuario.senha}" style="width: 200px;" />
            </p:panelGrid>

            <br/>
            
            <p:commandButton type="button" action="#{usuarioController.salvar()}" value="Salvar" style="margin-right: 3px;" />
            <p:commandButton id="btnLimpar" type="button" action="#{usuarioController.limpar()}" value="Novo" >
                <f:ajax execute="btnLimpar" render="formUsuario messageIndex"/>
            </p:commandButton>

            <br/>
            <br/>

            <p:dataTable value="#{usuarioController.getListCharged()}" var="usu"
                         emptyMessage="Nenhum usuário encontrado!">
                <f:facet name="header">Lista de Usuários</f:facet>

                <p:column style="width: 4%;">
                    <f:facet name="header" >Id</f:facet>
                    <h:outputText value="#{usu.id}" />
                </p:column>
                <p:column style="width: 10%;">
                    <f:facet name="header" >Nome</f:facet>
                    <h:outputText value="#{usu.nome}" />
                </p:column>
                <p:column style="width: 35%;">
                    <f:facet name="header" >Sobrenome</f:facet>
                    <h:outputText value="#{usu.sobrenome}" />
                </p:column>
                <p:column style="width: 5%;">
                    <f:facet name="header" >Idade</f:facet>
                    <h:outputText value="#{usu.idade}" />
                </p:column>  
                <p:column style="width: 6%;">
                    <f:facet name="header" >Sexo</f:facet>
                    <h:outputText value="#{usu.strSexo}" />
                </p:column>
                <p:column style="text-align: center; width: 6%;">
                    <f:facet name="header" >Editar</f:facet>
                    <h:commandLink id="cmdLinkEditar" immediate="true" >
                        <f:setPropertyActionListener target="#{usuarioController.usuario}" value="#{usu}" />
                        <h:graphicImage name="editar.png" library="imagens" height="15" width="15" title="Editar"></h:graphicImage>
                        <f:ajax execute="cmdLinkEditar" render="formUsuario messageIndex"/>
                    </h:commandLink>
                </p:column>  
                <p:column style="text-align: center; width: 6%;">
                    <f:facet name="header" >Excluir</f:facet>
                    <h:commandLink id="cmdLinkExcluir" immediate="true" action="#{usuarioController.deletar()}" >
                        <f:setPropertyActionListener target="#{usuarioController.usuario}" value="#{usu}" />
                        <h:graphicImage name="table_remove.png" library="imagens" height="15" width="15" title="Excluir"></h:graphicImage>
                        <f:ajax execute="cmdLinkExcluir" render="formUsuario messageIndex"/>
                    </h:commandLink>
                </p:column>
                <p:column style="text-align: center; width: 6%;">
                    <f:facet name="header" >Telefone</f:facet>
                    <h:commandLink id="cmdLinkTelefone" immediate="true" action="telefone.jsf" >
                        <h:graphicImage name="phone.png" library="imagens" height="15" width="15" title="Telefone"></h:graphicImage>
                        <f:param name="usuarioId" value="#{usu.id}" />
                    </h:commandLink>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
